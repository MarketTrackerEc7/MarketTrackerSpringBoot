                  class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"

      </header>
      <div class="container-fluid body-content">
         <div class="container">
         	<div class="row">
         		<br />
         	</div>
         	<div class="row">
         		<br />
         	</div>
            <div class="row justify-content-center">
               <img src="/materialize/img/logoMarketTracker.png" style="height: 50%; width: 50%;">      
            </div>
            <!--<br />
               <br />-->
            <br />
            <div class="row justify-content-center">
               <div class="col-8 bg-light p-4 rounded-lg elevation-3">
                  <form action="Login" method="post">
                     <div class="form-group">
                        <label class="text-dark">E-mail ou nome de usuário</label> <br />
                        <input type="text" class="form-control mt-2" id="usuario" placeholder="Digite seu e-mail ou nome de usuário..."/>
                     </div>
                     <div class="form-group">
                        <label class="text-dark">Senha</label> <br />
                        <input type="password" class="form-control mt-2" id="senha" placeholder="Digite sua senha..."/>                           
                     </div>
                     <div class="text-left">
                        <p class="mt-2">Não tem uma conta? <a href="/cadastrarUsuario">Cadastre-se</a>.</p>
                     </div>
                     <div class="text-center mt-3">
                        <button type="button" onclick="redirect();" class="btn btn-secondary btn-lg">
                        <a class="nav-link tm-nav-link"> Login </a>
                        </button>
                        <script language = "Javascript">
                           function redirect(){
                           	
                           let usuarioLogin = document.getElementById("usuario").value;
                           let senhaLogin = document.getElementById("senha").value;
                           
                           if(usuarioLogin.trim() == "") 
                        	   Swal.fire('Falha no login','Usuário não preenchido!','error');
                           else if(senhaLogin.trim() == "")
                        	   Swal.fire('Falha no login','Senha não preenchida!','error');
                           else if (usuarioLogin.trim() == "Admin" && senhaLogin.trim() == "Admin")							
                           	location.href = "/pesquisarProduto";
                           else 
                        	   Swal.fire('Falha no login','Usuário e/ou senha inválidos!','error');
                           }
                        </script>
                     </div>
                  </form>
               </div>
            </div>
            <br />
            </form>
            <br />
            <br />
            <br />
