<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Market Tracker</title>
    <!-- https://fonts.google.com/ -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!-- https://getbootstrap.com/ -->
    <link href="fontawesome/css/all.min.css" rel="stylesheet" />
    <!-- https://fontawesome.com/ -->
    <link href="css/templatemo-diagoona.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3"
      >
        <div class="container">
          <a class="navbar-brand" href="/">Market Tracker</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target=".navbar-collapse"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
          >
            <ul class="navbar-nav flex-grow-1">
              <li class="nav-item">
                <a class="nav-link text-dark" href="index.html"
                  >Pagina inicial</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="sobre.html">Sobre</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="container-fluid body-content">
      <main role="main" class="pb-3">
        <div class="container">
          <h2>Faça Login ou Cadastre-se</h2>

          <br />

          <form action="/conta/fazlogin" method="post">
            <!-- --------------Arrumar valor--------------------- -->
            <div class="form-group">
              <label for="Usuario" class="text-center">Usuário</label>
              <input
                type="text"
                name="Usuario"
                placeholder="Digite seu e-mail"
                class="form-control"
              />
              <span
                class="text-danger field-validation-valid"
                data-valmsg-for="Usuario"
                data-valmsg-replace="true"
              ></span>
              <span class="text-danger"> </span>
              <br />
            </div>

            <div class="form-group">
              <label for="Senha" class="text-center">Senha</label>
              <input
                type="password"
                name="Senha"
                placeholder="Digite sua Senha"
                class="form-control"
              />
              <span
                class="text-danger field-validation-valid"
                data-valmsg-for="Senha"
                data-valmsg-replace="true"
              ></span>
              <br />
            </div>
            <form action="telaInicialListaProdutos.html">
              <center>
                <input type="submit" value="Fazer Login" class="btn-block" />
              </center>
            </form>

            <br />
          </form>

          <form action="cadastroUsuario.html">
            <center>
              <input
                type="submit"
                value="Criar novo cadastro"
                class="btn-block"
              />
            </center>
            <br />
            <br />
          </form>
        </div>
      </main>
    </div>

    <footer class="border-top footer text-muted">
      <div class="container">
        © 2022 - Market Tracker - <a href="/Home/Privacy">Privacy</a>
      </div>
    </footer>
    <script src="/lib/jquery/dist/jquery.min.js"></script>
    <script src="/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/site.js?v=Oe2lM-biJnzFAFQmj3pWLk6AqZpbeC9zv2g9xAPLOpw"></script>
  </body>
</html>
