<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Market Tracker</title>

    <!-- https://fonts.google.com/ -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400"
      rel="stylesheet"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Cabeçalho -->
    <header>
      <nav
        class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-dark border-bottom box-shadow mb-3"
      >
        <div class="container">
          <a class="navbar-brand text-light" href="/"
            >Market Tracker - Busca de produtos</a
          >

          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target=".navbar-collapse"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
          >
            <div class="row justify-content-flex-end">
              <ul class="navbar-nav flex-grow-1">
                <li class="nav-item">
                  <a class="nav-link text-light" href="/">Pagina inicial</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light" href="/sobre">Sobre</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <div class="container-fluid body-content">
      <div class="container">
        <br />
        <h3>Qual produto deseja pesquisar? insira abaixo:</h3>
        <br />
        <form action="Pesquisar" method="get">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Usuário</label
            >
            <input
              type="text"
              class="form-control"
              id="usuario"
              placeholder="digite a descrição do produto"
            />
          </div>

          <button
            type="button"
            onclick="redirectGetProduct();"
            class="btn btn-secondary btn-lg"
          >
            <a class="nav-link tm-nav-link" href="/resultadosPesquisa">
              Pesquisar
            </a>
          </button>
          <script language="Javascript">
            function redirectGetProduct() {}
          </script>
        </form>
        <br />
      </div>
    </div>

    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    <footer class="border-top footer text-muted">
      <div class="container">
        © 2022 - Market Tracker - <a href="/sobre">Mais</a>
      </div>
    </footer>
  </body>
</html>
