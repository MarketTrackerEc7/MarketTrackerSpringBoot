    <div class="container-fluid body-content">

        <h2>Market Tracker - Cadastro</h2>

        <br />
        <br />
        <br />
	
		<!--onsubmit="download(cadastro.txt, this['text'].value)"-->
			
        <form  action="cadastrarUsuario" method="post">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Usuário</label
            >
            <input
              type="text"
              class="form-control"
              id="Usuario"
              placeholder="Seu usuário"
            />
          </div>

          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Senha</label
            >
            <input
              type="password"
              class="form-control"
              id="Senha1"
              placeholder="Sua senha"
            />
          </div>

          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Confirmar senha </label
            >
            <input
              type="password"
              class="form-control"
              id="Senha2"
              placeholder="Confirme sua senha"
            />
          </div>
          		
		  <div class="mb-3"> 
            <input type="checkbox" onclick="showPasswordCadastro()">Mostrar senha
          </div>
          
          <button type="button" onclick="getInputValue();" class="btn btn-secondary btn-lg">
            Cadastrar
          </button>
		  
		  <script language = "Javascript">
			function getInputValue()
			{				
			
				let usuario = document.getElementById("Usuario").value;			
				let senha1 = document.getElementById("Senha1").value;				
				let senha2 = document.getElementById("Senha2").value;				
				
				if(usuario.trim() == "")
				{
					alert("Preencha o campo Usuário.");
					document.getElementById("Usuario").value = '';
				}
				else if(senha1.trim() == "")
				{
					alert("Preencha o campo Senha.");
					document.getElementById("Senha1").value = '';
				}
				else if(senha2.trim() == "")
				{
					alert("Preencha o campo Confirmar senha.");
					document.getElementById("Senha2").value = '';
				}
				else if(senha1.trim() != senha2.trim())
				{
					alert("As senhas digitadas não coincidem.");
					document.getElementById("Senha1").value = '';
					document.getElementById("Senha2").value = '';
				}
				else
				{
					alert("cadastro realizado com sucesso.");
					<!--let cadastro = (usuario + '|' + senha1).toString();-->
					document.getElementById("Usuario").value = '';
					document.getElementById("Senha1").value = '';
					document.getElementById("Senha2").value = '';
					location.href = "/login";					
					<!--return cadastro;-->
				}				
			}
			
			function showPasswordCadastro() 
			{
				var senha1 = document.getElementById("Senha1");
				var senha2 = document.getElementById("Senha2");
				if (senha1.type === "password" && senha2.type === "password") 
				{
					senha1.type = "text";
					senha2.type = "text";
				} 
				else 
				{
					senha1.type = "password";
					senha2.type = "password";
				}
			}
		  </script>
		  
        </form>
